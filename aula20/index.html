<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora do IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC (Ã­ndice de massa corporal)</h1>
      <div class="legenda1">
        <h3>IMC</h3>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>
      <div class="legenda2">
        <h3>Resultado</h3>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobre peso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>

      <div class="calculadora">
        <h1>Calcule seu IMC</h1>

        <form class="form" action="">
          <label for="input-peso">Peso:</label>
          <input type="text" id="input-peso" />

          <label for="input-altura">Altura:</label>
          <input type="text" id="input-altura" />

          <button>Calcular</button>
        </form>
      </div>
      <div class="resultado"></div>
      <div class="erro"></div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
